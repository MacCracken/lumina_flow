name: lumina_flow
description: A cross-platform productivity app combining Kanban task management with daily rituals.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # UI components
  flutter_staggered_animations: ^1.1.1
  glassmorphism: ^3.0.0
  
  # Desktop integration
  window_manager: ^0.3.7
  system_tray: ^2.0.3
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  
  # Sync (for future implementation)
  supabase_flutter: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700